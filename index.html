<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Balance Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #balances {
            margin-top: 20px;
            text-align: left;
        }
        .balance-entry {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Balance Checker</h1>
        <p>Connect your MetaMask wallet and check your balances across multiple blockchain networks.</p>
        <button onclick="connectWallet()">Connect MetaMask</button>
        <div id="status"></div>
        <h2>Mainnet Balances</h2>
        <div id="mainnet-balances"></div>
        <h2>Testnet Balances</h2>
        <div id="testnet-balances"></div>
    </div>
    
    <script>
        const mainnetNetworks = {
            "Ethereum Mainnet": "https://ethereum-rpc.publicnode.com",
            "Base Mainnet": "https://base-rpc.publicnode.com",
            "BSC Mainnet": "https://bsc-rpc.publicnode.com",
            "opBNB Mainnet": "https://opbnb-rpc.publicnode.com",
            "Polygon Mainnet": "https://polygon-bor-rpc.publicnode.com",
            "Arbitrum One": "https://arbitrum-one-rpc.publicnode.com",
            "Arbitrum Nova": "https://arbitrum-nova-rpc.publicnode.com",
            "Optimism Mainnet": "https://optimism-rpc.publicnode.com",
            "Avalanche C-Chain": "https://avalanche-c-chain-rpc.publicnode.com",
            "Metis Mainnet": "https://metis-rpc.publicnode.com:443",
            "Berachain Mainnet": "https://berachain-rpc.publicnode.com",
            "Taiko Mainnet": "https://taiko-rpc.publicnode.com",
            "Fantom Mainnet": "https://fantom-rpc.publicnode.com",
            "Gnosis Mainnet": "https://gnosis-rpc.publicnode.com",
            "Linea Mainnet": "https://linea-rpc.publicnode.com",
            "Sui Mainnet": "https://sui-rpc.publicnode.com"
        };

        const testnetNetworks = {
            "Ethereum Sepolia": "https://ethereum-sepolia-rpc.publicnode.com",
            "Ethereum Holesky": "https://ethereum-holesky-rpc.publicnode.com",
            "Base Sepolia": "https://base-sepolia-rpc.publicnode.com",
            "BSC Testnet": "https://bsc-testnet-rpc.publicnode.com",
            "opBNB Testnet": "https://opbnb-testnet-rpc.publicnode.com",
            "Polygon Amoy": "https://polygon-amoy-bor-rpc.publicnode.com",
            "Arbitrum Sepolia": "https://arbitrum-sepolia-rpc.publicnode.com",
            "Optimism Sepolia": "https://optimism-sepolia-rpc.publicnode.com",
            "Avalanche Fuji": "https://avalanche-fuji-c-chain-rpc.publicnode.com",
            "Metis Sepolia": "https://metis-sepolia-rpc.publicnode.com:443",
            "Berachain Testnet": "https://berachain-testnet-rpc.publicnode.com",
            "Taiko Hekla": "https://taiko-hekla-rpc.publicnode.com",
            "Fantom Testnet": "https://fantom-testnet-rpc.publicnode.com",
            "Gnosis Chiado": "https://gnosis-chiado-rpc.publicnode.com",
            "Linea Sepolia": "https://linea-sepolia-rpc.publicnode.com",
            "Sui Testnet": "https://sui-testnet-rpc.publicnode.com"
        };

        async function connectWallet() {
            if (window.ethereum && window.ethereum.isMetaMask) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const userAddress = accounts[0];
                    document.getElementById('status').innerText = `Connected: ${userAddress}`;
                    getBalances(userAddress, mainnetNetworks, "mainnet-balances");
                    getBalances(userAddress, testnetNetworks, "testnet-balances");
                } catch (error) {
                    document.getElementById('status').innerText = `Error: ${error.message}`;
                }
            } else {
                document.getElementById('status').innerText = 'MetaMask not detected!';
            }
        }

        async function getBalances(address, networks, elementId) {
            const balancesDiv = document.getElementById(elementId);
            balancesDiv.innerHTML = '';

            for (const [networkName, rpcUrl] of Object.entries(networks)) {
                try {
                    const web3 = new Web3(rpcUrl);
                    const balance = await web3.eth.getBalance(address);
                    const ethBalance = parseFloat(web3.utils.fromWei(balance, 'ether')).toFixed(4);
                    balancesDiv.innerHTML += `<p class='balance-entry'><strong>${networkName}:</strong> ${ethBalance} ETH</p>`;
                } catch (error) {
                    balancesDiv.innerHTML += `<p class='balance-entry'><strong>${networkName}:</strong> Error fetching balance</p>`;
                }
            }
        }
    </script>
</body>
</html>
