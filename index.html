<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Network Balance Checker V.1</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #121212;
            color: white;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #888;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px;
        }
        button:hover {
            background: #aaa;
        }
        .result {
            text-align: left;
            margin-top: 20px;
        }
        .balance-container {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .column {
            width: 48%;
        }
        h2 {
            text-align: center;
            margin-top: 10px;
            color: #bbb;
            font-size: 16px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .small-text {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Network Balance Checker V.1</h1>
        <p>Check your balances across multiple blockchain networks including Ethereum, Base, BSC, Arbitrum, Optimism, Polygon, Avalanche, and more.</p>
        <textarea id="addressList" placeholder="Enter multiple addresses, one per line..."></textarea>
        <button onclick="checkMultipleBalances()">Check Balances</button>
        <button onclick="exportToExcel()">Export to Excel</button>
        <div id="balances" class="result"></div>
    </div>
    
    <script>
        const networks = { /* Same network list as before */ };
        const testnetNetworks = { /* Same testnet list as before */ };

        async function checkBalance(address, networkName, rpcUrl) {
            try {
                const web3 = new Web3(new Web3.providers.HttpProvider(rpcUrl));
                const balance = await web3.eth.getBalance(address);
                const balanceEth = web3.utils.fromWei(balance, 'ether');
                return parseFloat(balanceEth) > 0 ? { network: networkName, balance: balanceEth } : null;
            } catch (error) {
                return null;
            }
        }

        async function checkMultipleBalances() {
            const addresses = document.getElementById("addressList").value.trim().split("\n").map(a => a.trim());
            document.getElementById("balances").innerHTML = "Checking...";
            
            let results = "";
            for (let address of addresses) {
                results += `<h3>Address: ${address}</h3>`;
                results += '<div class="balance-container">';
                results += '<div class="column">';
                for (let [name, url] of Object.entries(networks)) {
                    let res = await checkBalance(address, name, url);
                    if (res) results += `<p>${res.network}: ${res.balance} ETH</p>`;
                }
                results += '</div><div class="column">';
                for (let [name, url] of Object.entries(testnetNetworks)) {
                    let res = await checkBalance(address, name, url);
                    if (res) results += `<p>${res.network}: ${res.balance} ETH</p>`;
                }
                results += '</div></div>';
            }
            document.getElementById("balances").innerHTML = results;
        }

        function exportToExcel() {
            let tableData = [];
            document.querySelectorAll(".balance-container").forEach(container => {
                let address = container.previousElementSibling.textContent.replace("Address: ", "");
                container.querySelectorAll("p").forEach(p => {
                    let [network, balance] = p.textContent.split(": ");
                    tableData.push({ Address: address, Network: network, Balance: balance });
                });
            });

            let ws = XLSX.utils.json_to_sheet(tableData);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Balances");
            XLSX.writeFile(wb, "balances.xlsx");
        }
    </script>
</body>
</html>
