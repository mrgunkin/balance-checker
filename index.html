<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Network Balance Checker V.1</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #121212;
            color: white;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #888;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px;
        }
        button:hover {
            background: #aaa;
        }
        .result {
            text-align: left;
            margin-top: 20px;
        }
        .balance-container {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            flex-direction: column;
        }
        .column {
            width: 100%;
            text-align: left;
        }
        h2 {
            text-align: center;
            margin-top: 10px;
            color: #bbb;
            font-size: 16px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .small-text {
            font-size: 12px;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Network Balance Checker V.1</h1>
        <p>Check your balances across multiple blockchain networks including Ethereum, Base, BSC, Arbitrum, Optimism, Polygon, Avalanche, and more.</p>
        <textarea id="addressList" placeholder="Enter multiple addresses, one per line..."></textarea>
        <button onclick="checkMultipleBalances()">Check Balances</button>
        <button onclick="exportToExcel()">Export to Excel</button>
        <div class="loading" id="loading">
            <p>Checking...</p>
        </div>
        <div id="balances" class="result"></div>
    </div>
    
    <script>
        const networks = {
            "Ethereum": "https://ethereum-rpc.publicnode.com",
            "Base": "https://base-rpc.publicnode.com",
            "BSC": "https://bsc-rpc.publicnode.com",
            "Arbitrum One": "https://arbitrum-one-rpc.publicnode.com",
            "Optimism": "https://optimism-rpc.publicnode.com",
            "Polygon": "https://polygon-bor-rpc.publicnode.com",
            "Avalanche": "https://avalanche-c-chain-rpc.publicnode.com"
        };
        
        const testnetNetworks = {
            "Ethereum Sepolia": "https://ethereum-sepolia-rpc.publicnode.com",
            "Base Sepolia": "https://base-sepolia-rpc.publicnode.com",
            "BSC Testnet": "https://bsc-testnet-rpc.publicnode.com",
            "Arbitrum Sepolia": "https://arbitrum-sepolia-rpc.publicnode.com",
            "Optimism Sepolia": "https://optimism-sepolia-rpc.publicnode.com",
            "Polygon Amoy": "https://polygon-amoy-bor-rpc.publicnode.com",
            "Avalanche Fuji": "https://avalanche-fuji-c-chain-rpc.publicnode.com",
            "Monads Testnet": "https://testnet-rpc.monad.xyz"
        };

        async function getBalances(address) {
            let result = `<h3>Address: ${address.slice(0, 6)}...${address.slice(-4)}</h3>`;
            let mainnetResults = "<div class='column'><h2>Mainnets</h2>";
            let testnetResults = "<div class='column'><h2>Testnets</h2>";
            
            for (const [network, rpc] of Object.entries(networks)) {
                try {
                    const web3 = new Web3(new Web3.providers.HttpProvider(rpc));
                    const balance = await web3.eth.getBalance(address);
                    const ethBalance = parseFloat(web3.utils.fromWei(balance, "ether")).toFixed(4);
                    if (ethBalance > 0) {
                        mainnetResults += `<p class='small-text'><strong>${network}:</strong> ${ethBalance} ETH</p>`;
                    }
                } catch (error) {
                    console.error(`Error fetching balance for ${network}:`, error);
                }
            }

            for (const [network, rpc] of Object.entries(testnetNetworks)) {
                try {
                    const web3 = new Web3(new Web3.providers.HttpProvider(rpc));
                    const balance = await web3.eth.getBalance(address);
                    const ethBalance = parseFloat(web3.utils.fromWei(balance, "ether")).toFixed(4);
                    if (ethBalance > 0) {
                        testnetResults += `<p class='small-text'><strong>${network}:</strong> ${ethBalance} ETH</p>`;
                    }
                } catch (error) {
                    console.error(`Error fetching balance for ${network}:`, error);
                }
            }
            
            mainnetResults += "</div>";
            testnetResults += "</div>";
            document.getElementById("balances").innerHTML += result + `<div class='balance-container'>${mainnetResults}${testnetResults}</div>`;
            document.getElementById("loading").style.display = "none";
        }

        function checkMultipleBalances() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("balances").innerHTML = "";
            const addresses = document.getElementById('addressList').value.split('\n').map(addr => addr.trim()).filter(addr => addr);
            addresses.forEach(address => getBalances(address));
        }
    </script>
</body>
</html>
