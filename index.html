<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testnet Balance Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #balances {
            margin-top: 20px;
            text-align: left;
        }
        .balance-entry {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testnet Balance Checker</h1>
        <p>Connect your MetaMask wallet and check your balances on multiple Ethereum testnets.</p>
        <button onclick="connectWallet()">Connect MetaMask</button>
        <div id="status"></div>
        <div id="balances"></div>
    </div>
    
    <script>
        const networks = {
            "ethereum-sepolia": "https://ethereum-sepolia-rpc.publicnode.com",
            "ethereum-holesky": "https://ethereum-holesky.publicnode.com",
            "base-sepolia": "https://sepolia.base.org",
            "optimism-sepolia": "https://sepolia.optimism.io",
            "arbitrum-sepolia": "https://sepolia-rollup.arbitrum.io/rpc",
            "polygon-amoy": "https://rpc-amoy.polygon.technology/",
            "bnb-testnet": "https://data-seed-prebsc-1-s1.binance.org:8545/"
        };

        async function connectWallet() {
            if (window.ethereum && window.ethereum.isMetaMask) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const userAddress = accounts[0];
                    document.getElementById('status').innerText = `Connected: ${userAddress}`;
                    getBalances(userAddress);
                } catch (error) {
                    document.getElementById('status').innerText = `Error: ${error.message}`;
                }
            } else {
                document.getElementById('status').innerText = 'MetaMask not detected!';
            }
        }

        async function getBalances(address) {
            const balancesDiv = document.getElementById('balances');
            balancesDiv.innerHTML = '<h2>Balances:</h2>';

            for (const [networkName, rpcUrl] of Object.entries(networks)) {
                try {
                    const web3 = new Web3(rpcUrl);
                    const balance = await web3.eth.getBalance(address);
                    const ethBalance = parseFloat(web3.utils.fromWei(balance, 'ether')).toFixed(4);
                    balancesDiv.innerHTML += `<p class='balance-entry'><strong>${networkName}:</strong> ${ethBalance} ETH</p>`;
                } catch (error) {
                    balancesDiv.innerHTML += `<p class='balance-entry'><strong>${networkName}:</strong> Error fetching balance</p>`;
                }
            }
        }
    </script>
</body>
</html>
