<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Network Balance Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #121212;
            color: white;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #ffcc00;
            color: #333;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px;
        }
        button:hover {
            background: #ffdd44;
        }
        #balances {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            text-align: left;
        }
        .balance-column {
            width: 45%;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }
        .balance-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Network Balance Checker</h1>
        <p>Check your balances across multiple blockchain networks including Ethereum, Base, BSC, Arbitrum, Optimism, Polygon, Avalanche, and more.</p>
        <button onclick="connectWallet()" id="connectButton">Connect MetaMask</button>
        <div id="status"></div>
        <div id="balances">
            <div class="balance-column">
                <h2>Mainnet Balances</h2>
                <div id="mainnet-balances"></div>
            </div>
            <div class="balance-column">
                <h2>Testnet Balances</h2>
                <div id="testnet-balances"></div>
            </div>
        </div>
    </div>
    
    <script>
        let connectedAccount = null;
        
        async function connectWallet() {
            if (window.ethereum && window.ethereum.isMetaMask) {
                try {
                    if (connectedAccount) {
                        connectedAccount = null;
                        document.getElementById('status').innerText = 'Disconnected';
                        document.getElementById('connectButton').innerText = 'Connect MetaMask';
                        return;
                    }
                    
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    connectedAccount = accounts[0];
                    document.getElementById('status').innerText = `Connected: ${connectedAccount}`;
                    document.getElementById('connectButton').innerText = 'Disconnect';
                    getBalances(connectedAccount, mainnetNetworks, "mainnet-balances");
                    getBalances(connectedAccount, testnetNetworks, "testnet-balances");
                } catch (error) {
                    document.getElementById('status').innerText = `Error: ${error.message}`;
                }
            } else {
                document.getElementById('status').innerText = 'MetaMask not detected!';
            }
        }
    </script>
</body>
</html>
