<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Network Balance Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #121212;
            color: white;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #888;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px;
        }
        button:hover {
            background: #aaa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 10px;
            text-align: left;
        }
        th {
            background: rgba(255, 255, 255, 0.2);
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #bbb;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Network Balance Checker</h1>
        <p>Check your balances across multiple blockchain networks including Ethereum, Base, BSC, Arbitrum, Optimism, Polygon, Avalanche, and more.</p>
        <textarea id="addressList" placeholder="Enter multiple addresses, one per line..."></textarea>
        <button onclick="checkMultipleBalances()">Check Balances</button>
        <h2>Mainnet Balances</h2>
        <table id="mainnet-balances">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Network</th>
                    <th>Balance (ETH)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Testnet Balances</h2>
        <table id="testnet-balances">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Network</th>
                    <th>Balance (ETH)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script>
        const mainnetNetworks = {
            "Ethereum": "https://ethereum-rpc.publicnode.com",
            "Base": "https://base-rpc.publicnode.com",
            "BSC": "https://bsc-rpc.publicnode.com",
            "Arbitrum One": "https://arbitrum-one-rpc.publicnode.com",
            "Optimism": "https://optimism-rpc.publicnode.com",
            "Polygon": "https://polygon-bor-rpc.publicnode.com",
            "Avalanche": "https://avalanche-c-chain-rpc.publicnode.com"
        };
        
        const testnetNetworks = {
            "Ethereum Sepolia": "https://ethereum-sepolia-rpc.publicnode.com",
            "Base Sepolia": "https://base-sepolia-rpc.publicnode.com",
            "BSC Testnet": "https://bsc-testnet-rpc.publicnode.com",
            "Arbitrum Sepolia": "https://arbitrum-sepolia-rpc.publicnode.com",
            "Optimism Sepolia": "https://optimism-sepolia-rpc.publicnode.com",
            "Polygon Amoy": "https://polygon-amoy-bor-rpc.publicnode.com",
            "Avalanche Fuji": "https://avalanche-fuji-c-chain-rpc.publicnode.com"
        };

        async function getBalances(address, networks, tableId) {
            const tableBody = document.querySelector(`#${tableId} tbody`);
            for (const [network, rpc] of Object.entries(networks)) {
                try {
                    const web3 = new Web3(new Web3.providers.HttpProvider(rpc));
                    const balance = await web3.eth.getBalance(address);
                    const ethBalance = parseFloat(web3.utils.fromWei(balance, "ether")).toFixed(4);
                    if (ethBalance > 0) {
                        const row = `<tr><td>${address.slice(0, 6)}...${address.slice(-4)}</td><td>${network}</td><td>${ethBalance}</td></tr>`;
                        tableBody.innerHTML += row;
                    }
                } catch (error) {
                    console.error(`Error fetching balance for ${network}:`, error);
                }
            }
        }

        function checkMultipleBalances() {
            const addresses = document.getElementById('addressList').value.split('\n').map(addr => addr.trim()).filter(addr => addr);
            document.querySelector('#mainnet-balances tbody').innerHTML = "";
            document.querySelector('#testnet-balances tbody').innerHTML = "";
            addresses.forEach(address => {
                getBalances(address, mainnetNetworks, "mainnet-balances");
                getBalances(address, testnetNetworks, "testnet-balances");
            });
        }
    </script>
</body>
</html>
